<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating component</title>
</head>

<body>
    <main>
        <section class="card-container">
            <div class="card-body">
                <img src="" alt="Star icon" class="card-body__star-icon">
                <h1 class="card-body__heading">How did we do?</h1>
                <p class="card-body__description"> Please let us know how we did with your support request. All feedback
                    is appreciated
                    to help us improve our offering!</p>
                <div class="card-body__buttons-container">
                    <button class="card-body__rating-button">1</button>
                    <button class="card-body__rating-button">2</button>
                    <button class="card-body__rating-button">3</button>
                    <button class="card-body__rating-button">4</button>
                    <button class="card-body__rating-button">5</button>
                </div>
                <button class="card-body__button-submit">Submit</button>
            </div>
        </section>
    </main>
</body>

</html>
